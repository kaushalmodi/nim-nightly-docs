sudo: false

language: c

cache:
  directories:
    - nim

env:
  global:
    - NIMREPO="https://github.com/nim-lang/Nim"
    - NIMVER="$(git ls-remote ${NIMREPO} devel | cut -f 1)"
    - NIMDIR="${PWD}/nim/${NIMVER}"
install:
  - echo "NIMDIR = ${NIMDIR}"
  # After building nim, wipe csources to save on cache space.
  - "{ [ -f ${NIMDIR}/bin/nim ] && [ -f ${NIMDIR}/bin/nimble ]; } ||
      { rm -rf nim;
        mkdir -p nim;
        git clone --single-branch --branch devel --depth=1 ${NIMREPO} ${NIMDIR};
        cd ${NIMDIR};
        sh build_all.sh;
        rm -rf csources;
      }"
  - export PATH="${NIMDIR}/bin:$PATH"
  # koch web can be run only after nim is added to PATH.
  - "{ [ -d ${NIMDIR}/doc/html ]; } ||
      { cd ${NIMDIR};
        ./koch web;
      }"

script:
  - nim -v

branches:
  except:
    - gh-pages

before_deploy:
  - sed -i 's|</h1>|\0<p>Built from Nim <b>devel</b> commit <a href="'"${NIMREPO}/tree/${NIMVER}"'">'"${NIMVER:0:8}"'</a> on '"$(date)"'.</p>|' "${NIMDIR}/doc/html/theindex.html"
  - cp -f "${NIMDIR}/doc/html/theindex.html" "${NIMDIR}/doc/html/index.html"
deploy:
  provider: pages
  # local-dir *has* to be a relative path from the repo root.
  local-dir: "nim/${NIMVER}/doc/html"
  skip-cleanup: true
  github-token: "$GITHUB_OAUTH_TOKEN"
  keep-history: true
  on:
    branch: master

# References:
# https://github.com/kaushalmodi/hello_musl/blob/master/.travis.yml
# https://docs.travis-ci.com/user/deployment/pages/
